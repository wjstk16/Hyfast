metadata:
    name: host_high_cpu_load_scenarios 
    type: standard
    description: scenarios triggered by high cpu load on physical
definitions:
 entities:
  - entity:
     category: ALARM
     type: zabbix
     rawtext: Lack of free swap space on {HOST.NAME}
     template_id: zabbix_alarm
  - entity:
     category: ALARM
     type: vitrage
     name: CPU performance degradation
     template_id: instance_alarm
  - entity:
     category: RESOURCE
     type: nova.instance
     template_id: instance
  - entity:
     category: RESOURCE
     type: nova.host
     template_id: host
 relationships:
  - relationship:
     source: zabbix_alarm
     relationship_type: on
     target: host
     template_id : high_cpu_load_on_host
  - relationship:
     source: host
     relationship_type: contains
     target: instance
     template_id : host_contains_instance
  - relationship:
     source: instance_alarm
     relationship_type: on
     target: instance
     template_id : alarm_on_instance
scenarios:
 - scenario:
    condition: high_cpu_load_on_host
    actions:
     - action:
        action_type: raise_alarm
        action_target:
         target: instance
        properties:
         alarm_name: CPU performance degradation
         severity: warning
     - action:
        action_type: set_state
        action_target:
         target: instance
        properties:
         state: SUBOPTIMAL
 - scenario:
    condition: high_cpu_load_on_host and host_contains_instance and alarm_on_instance
    actions:
     - action:
        action_type: add_causal_relationship
        action_target:
         source: zabbix_alarm
         target: instance_alarm
